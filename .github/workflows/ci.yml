name: Package and Release

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  package:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Tags
        run: git fetch --tags

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm install

      - name: Bundle
        run: |
          mkdir -p dist
          npm run changelog
          npm run bundle

      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: elementor-page-validator-plugin
          path: ./dist/*.zip

      - name: Upload Changelog
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: CHANGELOG.md

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    needs: package

    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: elementor-page-validator-plugin
          path: ./elementor-page-validator-plugin.zip

      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: changelog
          path: ./CHANGELOG.md

      - run: ls -al

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            elementor-page-validator-plugin.zip
            CHANGELOG.md
